
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Rhéteurs - Partage de Lectures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfbf7; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .paper-texture { background-image: radial-gradient(#e5e7eb 0.5px, transparent 0.5px); background-size: 20px 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #error-overlay {
            display: none; position: fixed; inset: 0; background: #fff; z-index: 9999;
            padding: 2rem; color: #7f1d1d; font-family: monospace; overflow: auto;
        }
    </style>
    <script>
        // Polyfill pour éviter les erreurs "process is not defined"
        window.process = { env: { NODE_ENV: 'production' } };
        // Capture des erreurs fatales au chargement
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML = `<h1>Erreur de chargement</h1><p>${msg}</p><p>Fichier: ${url}:${line}</p><pre>${error?.stack || ''}</pre>`;
            }
            return false;
        };
    </script>
<script type="importmap">

</head>

    <div id="error-overlay"></div>
    <div id="root"></div>

</body>
</html>
